# name of the cluster
name: vagrant-k8s

# name of the base vagrant box.
image: rockylinux/9

# node settings
nodes:
  controller:
    ha: false
    cpu: 2
    memory: 4096
  worker:
    count: 2
    cpu: 2
    memory: 2048
  loadbalancer:
    enabled: false
    count: 1
    cpu: 1
    memory: 1024

# networking settings
networking:
  hostonly:
    enabled: false
    start_ip: 192.168.56.100
  public:
    enabled: false
    start_ip: 172.16.0.100
    bridge: eth0
